<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./messagelib.js"></script>
    <style>
        html {
            background: darksalmon;
        }
    </style>
</head>
<body>
    <div id="message">

    </div>
    <script>
        console.log('on');
        mess(window).on((e,response) => {
            if (e.data.data === "hello") {
                console.log("got hello");
                document.getElementById('message').innerHTML+=(e.data.data + "<br />")
                response("hello back",'*')
            }
            if (e.data.data ==="second message") {
                document.getElementById('message').innerHTML+=(e.data.data + "<br />")
                console.log("got message  second response");
                response("second response", "*")
            } else if (e.data.data.pos === "pos") {
                console.log("pos");
                response(e.data.data, "*")
            }
        })
        mess(window).postMessage("message from iframe", '*')
    </script>
</body>
</html>
